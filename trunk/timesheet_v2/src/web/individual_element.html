<table class="tasks_table" cellpadding="1" cellspacing="0">
    <tr>
        <td class="drag_drop tasks_background">
            <div id="handle_div_0" class="handle_image">&nbsp;</div>
        </td>
        <td class="task_name">
            <div class="task_name_upper_div">Test 1</div>
            <div class="task_name_lower_div hidden">Start Task at:<br/>Stop Task at:</div>
        </td>
        <td class="total">
            <div class="total_upper_div">00h 00m 00s</div>
            <div class="total_lower_div hidden">
                <input type="text" class="timed_input"/><b>:</b><input type="text" class="timed_input"/><br/><input type="text" class="timed_input"/><b>:</b><input type="text" class="timed_input"/>
            </div>
        </td>
        <td class="control">
            <div class="control_upper_div">
                <img src="images/start.png" alt="Start Task" title="Start Task" class="enabled_timer_control"/>
                <img src="images/clock_play.png" alt="Start Task At Time" title="Start Task At Time" class="enabled_timer_control"/>
            </div>
            <div class="control_lower_div hidden">&nbsp;<img src="images/start.png" alt="Start Task" title="Start Task" class="enabled_timer_control"/><br/>&nbsp;<input type="button" class="timer_control_button" title="Clear Stop Time" value="RESET"/>&nbsp;<br/>&nbsp;
            </div>
        </td>
        <td class="disable">
            <img src="images/report_delete.png" alt="Disable Task" title="Disable Task"/>
        </td>
    </tr>
</table>
